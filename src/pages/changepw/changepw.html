<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>	
</ion-header>
<p></p>
<p></p>
<ion-content>
  <ion-list>
 
	<ion-item>
    <ion-label fixed>新密码</ion-label>
    <ion-input type="password" clearInput [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>确认密码</ion-label>
    <ion-input type="password" clearInput [(ngModel)]="confirmedpassword"></ion-input>
  </ion-item>

	<ion-item>
	<button ion-button block (click)="changeclick()" style="height:4em" >提交修改</button>
	</ion-item>

  </ion-list>
</ion-content>
