<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      我的主页
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item detail-push (click)="myinfoclick()">
      <ion-avatar item-left>
        <img src="assets/img/mine.jpg">
      </ion-avatar>
      <h1>{{username}}</h1>
    </ion-item>
    <p></p>
    <p></p>    
    <ion-item *ngIf="vendrole" detail-push (click)="myteamclick()">
      <ion-icon ios="ios-contacts" md="md-contacts" item-left color="royal"></ion-icon>
      <h2>我的团队</h2>
    </ion-item>
    <p></p>
    <p></p>
    <ion-item detail-push (click)="mysettingsclick()">
      <ion-icon ios="ios-settings" md="md-settings" item-left color="energized"></ion-icon>
      <h2>设置</h2>
    </ion-item>
    <ion-item detail-push (click)="aboutclick()">
      <ion-icon ios="ios-information-circle" md="md-information-circle" item-left color="primary"></ion-icon>
      <h2>关于移动验房</h2>
    </ion-item>
  </ion-list>
</ion-content>
